<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatBox Login / Signup</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
    .box { max-width: 400px; margin: auto; border: 1px solid #ddd; padding: 2rem; border-radius: 8px; }
    #output { color: green; margin-top: 1rem; }
  </style>
</head>
<body>

<div class="box">
  <h2 id="formTitle">Sign Up</h2>

  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="submitForm()">Submit</button>

  <p>
    <a href="#" onclick="toggleForm()">Switch to <span id="toggleLabel">Login</span></a>
  </p>

  <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
